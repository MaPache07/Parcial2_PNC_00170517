<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" type="text/css">
<meta charset="ISO-8859-1">
<title>Categoria</title>
</head>
<body>
	<h1 class="bg-dark">Ingresar Categoria</h1>
	<form th:action="@{/insertc}" th:object="${categoria}" method="post">
		<div class="form-group">
			<div class="sec">
				<label class="text">Nombre Categoria: </label>
				<input type="text" th:field="*{sCategoria}" class="form-control"/>
				<span class="text" th:errors="*{sCategoria}" style="color: #FF0000"></span><br>
			</div>
			<input class="btn btn-primary" type="submit" value="Guardar Categoria"/>
		</div>
	</form>
</body>
</html>
